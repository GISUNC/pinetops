<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js glTF Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <button id="saveImageBtn" style="position: absolute; top: 10px; left: 10px; z-index: 10;">Export Image</button>

    <!-- Include Three.js from the reliable unpkg CDN -->
    <script src="https://unpkg.com/three@0.135.0/build/three.min.js"></script>
    <!-- Include OrbitControls from the reliable unpkg CDN -->
    <script src="https://unpkg.com/three@0.135.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Include GLTFLoader from the reliable unpkg CDN -->
    <script src="https://unpkg.com/three@0.135.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Include your custom script -->
    <script src="app.js"></script>
</body>
</html>
